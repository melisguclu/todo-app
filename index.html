<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="todo-app">
    <header>
      <h1 class="app-name">TODO</h1>
      <button class="dark-light-theme-btn">
        <img src="./images/icon-moon.svg" alt="dark-theme-btn">
      </button>
    </header>

    <div class="create-new-todo">
      <input 
        class="add-input row"
        type="text"
        placeholder="Create a new todo..."
      />
    </div>
    
    <div class="todo-info">
      <div class="todo-list">
        <ul class="list"></ul>
      </div>
      <div class="todo-state row">
        <div class="items-left"> <span>0</span> items left</div>
        <div class="filter ">
          <div class="all selected-filter">All</div>
          <div class="active">Active</div>
          <div class="completed">Completed</div>
        </div>
        <div class="clear">Clear Completed</div>
      </div>

    </div>


  </div>
  
  <div class="attribution">
    Drag and drop to reorder list
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
